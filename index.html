<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scratch Jr. Reise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Sound-Effekte (werden nach DOM-Load initialisiert)
        const sounds = {
            success: null,
            click: null
        };

        function initSounds() {
            sounds.success = new Audio('https://assets.mixkit.co/active_storage/sfx/2018/2018-preview.mp3');
            sounds.click = new Audio('https://assets.mixkit.co/active_storage/sfx/2000/2000-preview.mp3');
            sounds.success.volume = 0.3;
            sounds.click.volume = 0.2;
        }

        function playSound(type) {
            if (sounds[type]) {
                sounds[type].currentTime = 0;
                sounds[type].play().catch(() => { }); // Fehler ignorieren falls autoplay blockiert
            }
        }
    </script>
    <style>
        /* Deine Custom Styles aus dem React Code */
        .rounded-canva {
            border-radius: 2rem;
        }

        .shadow-canva {
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        }

        .btn-primary {
            background-color: #000000;
            color: white;
        }

        .btn-accent {
            background-color: #6F8F72;
            color: white;
        }

        /* Animationen */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-fadeIn {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .animate-slideUp {
            animation: slideUp 0.6s ease-out forwards;
        }

        /* Confetti */
        .confetti-wrapper {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ffd700;
            top: -10px;
            opacity: 0;
        }

        /* Einfache Confetti Animation simulieren wir hier nicht komplex, um Performance zu sparen */

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .emoji-bounce {
            transition: transform 0.3s ease;
        }

        .emoji-bounce:hover {
            animation: pulse 0.6s ease-in-out infinite;
        }

        .btn-primary {
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .btn-primary:active {
            transform: translateY(0);
        }
    </style>
</head>

<body class="bg-[#FAF9F6] font-sans text-gray-800">

    <div id="app"></div>

    <script>
        // --- 1. BLOCK ASSETS (Original PNGs) ---

        }

        // --- 2. DATEN (Basierend auf der offiziellen Scratch Jr. Referenz) ---
        const MISSIONS = [
            {
                title: "Start bei gr√ºner Flagge",
                task: "Lasse deine Figur nach rechts laufen, sobald die gr√ºne Flagge angetippt wird.",

                badge: "üèÅ",
                badgeTitle: "Starter"
            },
            {
                title: "Ein lustiger H√ºpfer",
                task: "Lerne den H√ºpfen-Block kennen. Er l√§sst deine Figur hochspringen und wieder landen.",
                tip: "Blaue Bewegungsbl√∂cke wie 'H√ºpfen' ver√§ndern die Position deiner Figur auf dem Gitter.",
                emoji: "üê∏",
                badge: "ü¶ò",
                badgeTitle: "H√ºpfer"
            },
            {

                task: "Nutze den Wiederholen-Block, um eine Bewegung (z.B. nach oben) mehrmals auszuf√ºhren.",
                tip: "Der orangefarbene Kontroll-Block spart dir Zeit: Du musst nicht denselben Block oft hintereinander setzen.",
                emoji: "üöÄ",
                badge: "üîÅ",
                badgeTitle: "Loop-Meister"
            },
            {
                title: "Verstecken spielen",
                task: "Mache deine Figur unsichtbar, indem du den pinken Verbergen-Block benutzt.",
                tip: "Pinke Aussehen-Bl√∂cke wie 'Verbergen' lassen deine Figur langsam verblassen.",
                emoji: "üëª",
                badge: "üëª",
                badgeTitle: "Versteck-Profi"
            }
        ];

        // --- 2. STATE MANAGEMENT (Ersatz f√ºr useState) ---
        let state = {
            view: 'landing', // 'landing', 'missions', 'finished'
            currentIndex: 0,
            userName: "",
            showCertificate: false,
            showTutorial: false,
            tutorialSlide: 0
        };

        // Tutorial Slides
        const TUTORIAL_SLIDES = [
            {
                title: "Willkommen bei Scratch Jr.! üéâ",
                text: "Bevor du loslegst, zeige ich dir kurz, wie Scratch Jr. funktioniert.",
                highlight: "Die Katze ist deine Figur. Du kannst sie programmieren!"
            },
            {
                title: "Die Programmier-Leiste üé®",
                text: "Unten siehst du die gelbe Leiste mit bunten Bl√∂cken. Das sind deine Befehle!",
                highlight: "Ziehe die Bl√∂cke in den Bereich unter deiner Figur."
            },
            {
                title: "Bl√∂cke zusammensetzen üß©",
                text: "Die Bl√∂cke passen wie Puzzleteile zusammen. Setze sie in der richtigen Reihenfolge.",
                highlight: "Jede Farbe hat eine andere Funktion: Gelb = Start, Blau = Bewegung, usw."
            },
            {
                title: "Los geht's! üöÄ",

                highlight: "Jetzt bist du bereit f√ºr deine erste Mission!"
            }
        ];

        // --- 3. LOGIK (Ersatz f√ºr deine React-Funktionen) ---

        function init() {
            // Sound-System initialisieren
            initSounds();

            // LocalStorage Check (useEffect Ersatz)
            const savedProgress = localStorage.getItem('scratch-jr-student-progress');
            if (savedProgress) {
                const idx = parseInt(savedProgress);
                if (idx > 0 && idx < MISSIONS.length) {
                    state.currentIndex = idx;
                }
            }
            render();
        }

        function startJourney() {
            const savedProgress = localStorage.getItem('scratch-jr-student-progress');
            const idx = savedProgress ? parseInt(savedProgress) : 0;

            if (idx >= MISSIONS.length) {
                state.currentIndex = 0;
            } else {
                state.currentIndex = idx;
            }

            // Zeige Intro-Screen vor der ersten Mission
            if (idx === 0) {
                state.view = 'intro';
            } else {
                state.view = 'missions';
            }

            window.scrollTo(0, 0);
            render();
        }

        function startWithTutorial() {
            state.showTutorial = true;
            state.tutorialSlide = 0;
            render();
        }

        function skipToMissions() {
            state.view = 'missions';
            render();
        }

        function nextTutorialSlide() {
            if (state.tutorialSlide < TUTORIAL_SLIDES.length - 1) {
                state.tutorialSlide++;
                render();
            } else {
                closeTutorial();
            }
        }

        function prevTutorialSlide() {
            if (state.tutorialSlide > 0) {
                state.tutorialSlide--;
                render();
            }
        }

        function closeTutorial() {
            state.showTutorial = false;
            state.view = 'missions';
            render();
        }

        function handleNext() {
            // Sound & Konfetti beim Abschluss
            playSound('success');
            confetti({
                particleCount: 50,
                spread: 60,
                origin: { y: 0.7 },
                colors: ['#6F8F72', '#FFD700', '#3B82F6']
            });

            // Badge anzeigen
            showBadge(state.currentIndex);

            const nextIdx = state.currentIndex + 1;
            if (nextIdx < MISSIONS.length) {
                state.currentIndex = nextIdx;
                localStorage.setItem('scratch-jr-student-progress', nextIdx.toString());
            } else {
                state.view = 'finished';
                localStorage.setItem('scratch-jr-student-progress', MISSIONS.length.toString());
            }
            window.scrollTo(0, 0);
            render();
        }

        function handleReset() {
            if (confirm("M√∂chtest du wirklich von vorne anfangen?")) {
                localStorage.removeItem('scratch-jr-student-progress');
                state.currentIndex = 0;
                state.view = 'landing';
                state.showCertificate = false;
                state.userName = "";
                window.scrollTo(0, 0);
                render();
            }
        }

        function updateName(val) {
            state.userName = val;
            // Gezieltes Update des Buttons statt komplettes Re-Render (verhindert Fokus-Verlust)
            const btn = document.getElementById('cert-button');
            if (btn) {
                const isBtnDisabled = !val.trim();
                btn.disabled = isBtnDisabled;
                if (isBtnDisabled) {
                    btn.classList.add('bg-gray-300', 'cursor-not-allowed');
                    btn.classList.remove('btn-primary', 'shadow-xl', 'active:scale-95');
                } else {
                    btn.classList.remove('bg-gray-300', 'cursor-not-allowed');
                    btn.classList.add('btn-primary', 'shadow-xl', 'active:scale-95');
                }
            }
        }

        function showBadge(missionIndex) {
            const mission = MISSIONS[missionIndex];
            const badgeHTML = `
                <div id="badge-overlay" class="fixed inset-0 z-50 flex items-center justify-center bg-black/50 animate-fadeIn" onclick="this.remove()">

                        <p class="text-gray-600">Klicke irgendwo, um fortzufahren</p>
                    </div>
                </div>
            `;
            document.body.insertAdjacentHTML('beforeend', badgeHTML);
            setTimeout(() => {
                const overlay = document.getElementById('badge-overlay');
                if (overlay) overlay.remove();
            }, 3000);
        }

        function showCert() {
            state.showCertificate = true;
            render();
        }

        // --- 4. RENDER ENGINE (Baut das HTML basierend auf dem State) ---
        function render() {
            const app = document.getElementById('app');
            let html = '';

            // TUTORIAL OVERLAY
            if (state.showTutorial) {
                const slide = TUTORIAL_SLIDES[state.tutorialSlide];
                const isLastSlide = state.tutorialSlide === TUTORIAL_SLIDES.length - 1;

                html = `

                    <div class="bg-white rounded-canva shadow-2xl max-w-2xl w-full p-8 md:p-12 space-y-6 transform animate-slideUp">
                        <!-- Progress Dots -->
                        <div class="flex justify-center gap-2 mb-4">
                            ${TUTORIAL_SLIDES.map((_, i) => `
                                <div class="w-3 h-3 rounded-full ${i === state.tutorialSlide ? 'bg-[#6F8F72]' : 'bg-gray-300'}"></div>

                        <!-- Content -->
                        <div class="text-center space-y-4">
                            <h2 class="text-3xl md:text-4xl font-bold text-black">${slide.title}</h2>

                            </div>
                        </div>
                        
                        <!-- Navigation -->
                        <div class="flex justify-between items-center pt-6">
                            <button 
                                onclick="${state.tutorialSlide > 0 ? 'prevTutorialSlide()' : 'closeTutorial()'}"
                                class="px-6 py-3 text-gray-600 hover:text-black font-bold transition"
                            >
                                ${state.tutorialSlide > 0 ? '‚Üê Zur√ºck' : '√úberspringen'}
                            </button>
                            
                            <div class="text-gray-500 font-semibold">
                                ${state.tutorialSlide + 1} / ${TUTORIAL_SLIDES.length}
                            </div>
                            
                            <button 
                                onclick="nextTutorialSlide()"
                                class="px-8 py-4 ${isLastSlide ? 'btn-primary' : 'bg-[#6F8F72]'} text-white rounded-xl font-bold shadow-lg hover:shadow-xl transition"

                                ${isLastSlide ? 'Los geht\'s! üöÄ' : 'Weiter ‚Üí'}
                            </button>
                        </div>
                    </div>
                </div>
                `;
                app.innerHTML = html;
                return;

            // A. ZERTIFIKAT ANSICHT
            if (state.showCertificate) {
                html = `

                        <h2 class="text-3xl md:text-4xl font-bold text-[#6F8F72]">Scratch Jr. Experte</h2>
                        
                        <div class="py-6 md:py-10">
                            <p class="text-4xl md:text-6xl font-bold border-b-4 border-dashed border-black inline-block px-12 pb-2">
                                ${state.userName || "Lern-Held"}
                            </p>
                        </div>
                        
                        <p class="text-lg md:text-xl text-gray-600 italic">
                            "Ich habe alle Missionen gemeistert und kann nun <br class="hidden md:block"/> meine eigenen digitalen Geschichten erfinden!"
                        </p>
                        
                        <div class="flex justify-center gap-6 pt-6 text-5xl md:text-6xl emoji-bounce">
                            <span>üê±</span><span>‚≠ê</span><span>üé®</span>
                        </div>
                    </div>

                    <div class="mt-12 no-print flex flex-col items-center gap-4">
                        <button onclick="window.print()" class="px-12 py-5 btn-accent text-white rounded-canva text-xl font-bold shadow-lg transform transition active:scale-95">
                            Urkunde drucken üñ®Ô∏è
                        </button>
                        <button onclick="state.view='landing'; state.showCertificate=false; render();" class="text-black hover:text-[#6F8F72] font-bold transition text-lg">
                            Zur√ºck zur Startseite üè†
                        </button>
                        <button onclick="handleReset()" class="text-gray-400 hover:text-red-500 font-bold transition">
                            Nochmal von vorne anfangen
                        </button>
                    </div>
                </div>`;
            }

            // B. GESCHAFFT ANSICHT
            else if (state.view === 'finished') {
                const isBtnDisabled = !state.userName.trim();
                const btnClass = isBtnDisabled ? "bg-gray-300 scale-100 cursor-not-allowed" : "btn-primary shadow-xl transform transition active:scale-95 hover:shadow-2xl";

                <div class="min-h-screen flex items-center justify-center p-6 bg-[#FAF9F6]">

                        <button

            }

            // C. INTRO SCREEN (vor erster Mission)
            else if (state.view === 'intro') {
                html = `
                <div class="min-h-screen flex items-center justify-center p-6 bg-[#FAF9F6]">

                        <div class="bg-[#FAF9F6] p-8 rounded-2xl space-y-4 text-left">
                            <h3 class="text-2xl font-bold text-black mb-4">üìã So funktioniert's:</h3>
                            <div class="space-y-3">
                                <div class="flex items-start gap-3">
                                    <span class="text-2xl">üê±</span>
                                    <p class="text-lg text-gray-700"><strong>Deine Figur:</strong> Du programmierst die Katze in Scratch Jr.</p>
                                </div>
                                <div class="flex items-start gap-3">
                                    <span class="text-2xl">üß©</span>
                                    <p class="text-lg text-gray-700"><strong>Die Bl√∂cke:</strong> Ziehe bunte Bl√∂cke in den Bereich unter der Figur.</p>
                                </div>
                                <div class="flex items-start gap-3">
                                    <span class="text-2xl">üö©</span>
                                    <p class="text-lg text-gray-700"><strong>Start:</strong> Dr√ºcke die gr√ºne Flagge, um dein Programm zu starten!</p>
                                </div>
                            </div>
                        </div>

                        <p class="text-xl text-gray-600">M√∂chtest du zuerst ein kurzes Tutorial sehen?</p>

                        <div class="flex flex-col md:flex-row gap-4 justify-center">
                            <button 
                                onclick="startWithTutorial()"
                                class="px-10 py-5 bg-[#6F8F72] text-white rounded-canva text-xl font-bold shadow-xl hover:shadow-2xl hover:scale-105 transition"
                            >
                                üìö Tutorial ansehen (empfohlen)
                            </button>
                            <button 
                                onclick="skipToMissions()"
                                class="px-10 py-5 bg-white text-black border-4 border-black rounded-canva text-xl font-bold shadow-xl hover:shadow-2xl hover:scale-105 transition"
                            >
                                üöÄ Direkt starten
                            </button>
                        </div>

                        <button onclick="state.view='landing'; render();" class="text-gray-400 hover:text-black font-bold transition mt-4">
                            ‚Üê Zur√ºck zur Startseite
                        </button>
                    </div>
                </div>`;
            }

            // D. MISSIONEN ANSICHT
            else if (state.view === 'missions') {
                const mission = MISSIONS[state.currentIndex];
                const progressPercent = ((state.currentIndex) / MISSIONS.length) * 100;

                html = `
                <div class="min-h-screen flex flex-col bg-[#FAF9F6]">
                    <div class="fixed top-0 left-0 w-full h-3 bg-gray-200 z-50">
                        <div class="h-full bg-black transition-all duration-700 ease-out" style="width: ${progressPercent}%"></div>
                    </div>
                    <main class="flex-1 flex flex-col items-center justify-center p-6 max-w-2xl mx-auto w-full pt-12">
                        <div class="w-full text-center mb-6 animate-fadeIn">
                            <span class="bg-[#6F8F72]/20 text-[#2C3E2E] px-4 py-1 rounded-full font-bold text-sm">
                                MISSION ${state.currentIndex + 1} VON ${MISSIONS.length}
                            </span>
                        </div>
                        <div class="bg-white w-full rounded-canva shadow-canva p-8 md:p-12 space-y-8 animate-slideUp border-b-8 border-gray-100">
                            <header class="flex flex-col items-center gap-4">
                                <div class="bg-[#FAF9F6] p-4 flex items-center justify-center rounded-3xl min-h-[120px]">
                                    ${getMissionBlocksHTML(state.currentIndex)}
                                </div>
                                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 text-center">${mission.title}</h1>
                            </header>
                            <div class="space-y-6">
                                <p class="text-xl md:text-2xl text-center leading-snug text-gray-700 font-medium">${mission.task}</p>
                                <div class="bg-[#E8EDE9] p-6 rounded-2xl border-l-8 border-[#6F8F72] flex items-start gap-4">
                                    <span class="text-3xl">üí°</span>
                                    <p class="text-[#2C3E2E] font-semibold leading-relaxed">Tipp: ${mission.tip}</p>
                                </div>
                            </div>
                            <button onclick="handleNext()" class="w-full py-6 btn-primary text-white rounded-canva text-2xl font-bold shadow-lg transform transition active:scale-95">
                                Erledigt! Weiter üöÄ
                            </button>
                        </div>
                        <button onclick="state.view='landing'; render();" class="mt-8 text-gray-400 hover:text-black font-bold">Zur√ºck zur Startseite</button>
                    </main>
                </div>`;
            }

            // D. LANDING PAGE (Standard)
            else {
                html = `
                <div class="min-h-screen pb-20 animate-fadeIn">
                    <!-- Hero Section -->
                    <section class="bg-gradient-to-b from-[#FAF9F6] to-white pt-20 pb-24 px-6">
                        <div class="max-w-5xl mx-auto text-center space-y-8">
                            <!-- Icon -->
                            <div class="inline-block p-6 bg-[#6F8F72]/10 rounded-3xl mb-4 emoji-bounce shadow-lg">
                                <span class="text-7xl md:text-8xl">üê±</span>
                            </div>
                            
                            <!-- Headline -->
                            <h1 class="text-5xl md:text-7xl font-bold text-black leading-tight">
                                Deine <span class="text-[#6F8F72]">Scratch Jr.</span><br/>Lern-Reise
                            </h1>
                            
                            <!-- Subheadline -->
                            <p class="text-xl md:text-2xl text-gray-600 max-w-3xl mx-auto leading-relaxed">
                                Werde zum Regisseur deiner eigenen Geschichten!<br class="hidden md:block"/>
                                Programmiere spielend mit bunten Bl√∂cken.
                            </p>
